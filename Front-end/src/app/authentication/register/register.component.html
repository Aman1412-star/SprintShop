<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/antoine-barres.jpg');">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register register-color">
                          <h3 class="title">Register</h3>
                         
                          <form class="register-form">
                            <label>Name</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-circle-09"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Name" (focus)="focus=true" (blur)="focus=false" required>
                            </div>

                            <label>Phone_No.</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Phone Number" (focus)="focus=true" (blur)="focus=false" required>
                            </div>

                            <label>Address</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-square-pin"></i>
                                </span>
                              </div>

                              <textarea class="form-control" rows="4" placeholder="Address...."></textarea>
                            </div>

                            <label>City</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-square-pin"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="City" (focus)="focus=true" (blur)="focus=false" required>
                            </div>

                            <label>State</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-square-pin"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="State" (focus)="focus=true" (blur)="focus=false" required>
                            </div>
                            <label>Pincode</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-square-pin"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Pincode" (focus)="focus=true" (blur)="focus=false" required>
                            </div>

                            <label>Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" required>
                            </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" required>
                              </div>
                              <button class="btn btn-danger btn-block btn-round" >Register</button>
                            </form>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
